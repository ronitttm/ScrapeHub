<!DOCTYPE html>
<html>
<head>
    <title>Keyword Search</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    
    <style>
        .result {
        border-radius: 8px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
    </style>
</head>
<body style="background-image: linear-gradient(beige, pink);">
    <!-- {% include 'navbar.html' %} -->
    <h1 style="font-family: 'Times New Roman', Times, serif;">SCRAPEHUB</h1>
    <hr>
    <h2>Search for Articles</h2>

    <!-- Search Form -->
    <form action="" method="GET">
        <label for="keyword">Enter a Keyword:</label>
        <input type="text" id="keyword" name="keyword" placeholder="Search...">
        <button type="submit">Search</button>
    </form>

    <!-- Search Results -->
    <div id="search-results">
        <!-- Iterate through the search results and display them -->
        {% for article in articles %}
        <div class="result">
            <h2 style="padding: 10px;">{{ article.title }}</h2>
            <h4 style="padding: 10px;">{{article.tag1}} / {{article.tag2}}</h4>
            <p style="padding: 10px;"><a href="{{ article.link }}" target="_blank">Read More</a></p>
        </div>
        {% endfor %}
    </div>


</body>
</html>
