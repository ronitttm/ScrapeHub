<!DOCTYPE html>
<html>
<head>
    <title>Web Scraping and TF-IDF</title>
</head>
<body>
    <h1>Stored and Scraped URLs</h1>
    <ul>
        {% for url in urls %}
            <li>{{ url }}</li>
        {% endfor %}
    </ul>
    <form method="POST" action="/add_url">
        <label for="new_url">Add a new URL:</label>
        <input type="text" name="new_url" required>
        <input type="submit" value="Add URL">
    </form>
    <form method="POST" action="/display_relevant">
        <h2>Scrape and Display Relevant URLs</h2>
        <ul>
            {% for url in urls %}
                <li>
                    <input type="checkbox" name="scraped_urls" value="{{ url }}">
                    {{ url }}
                </li>
            {% endfor %}
        </ul>
        <input type="submit" value="Display Relevant URLs">
    </form>
    <form method="GET" action="/scrape_and_add">
        <input type="submit" value="Scrape and Add New URLs">
    </form>
</body>
</html>
